<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>calaculator</title>
    <meta name="description" content="A basic html, css and javascript calculator">
    <meta name="author" content="Mo Ragab">
    <script src="calculator/calculator.js" defer></script>
    <link rel="stylesheet"  herf="calaculator/calculator.css">

</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
<div class="calculator-keys">

    <button typr="button" class="operator" value="+">+</button>
    <button typr="button" class="operator" value="-">-</button>
    <button typr="button" class="operator" value="*">&times;</button>
    <button typr="button" class="operator" value="/">&divide;</button>

    <button typr="button" value="7">7</button>
    <button typr="button" value="8">8</button>
    <button typr="button" value="9">9</button>

    <button typr="button" value="4">4</button>
    <button typr="button" value="5">5</button>
    <button typr="button" value="6">6</button>

    <button typr="button" value="1">1</button>
    <button typr="button" value="2">2</button>
    <button typr="button" value="3">3</button>

    <button typr="button" value="0">0</button>

    <button type="button" class="decimal function" value=".">.</button>
    <button typr="button" class="all-clear function" value="all-clear">AC</button>
    <button typr="button" class="equal-sign operator" value="=">=</button>
</div>
    </div>
</body>
</html>
